<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>昆虫観察ノート</title>
<style>
body {
  font-family: "Yu Gothic", sans-serif;
  text-align: center;
  margin: 0;
  background: #f5f5f5;
}
header {
  background-color: #4caf50;
  color: white;
  padding: 10px 0;
  font-size: 1.2em;
}
.tab-container {
  display: flex;
  background-color: #ddd;
}
.tab {
  flex: 1;
  padding: 10px;
  cursor: pointer;
  background-color: #ccc;
  border-right: 1px solid #aaa;
}
.tab.active {
  background-color: white;
  font-weight: bold;
}
.content {
  display: none;
  padding: 20px;
}
.content.active {
  display: block;
  background: white;
}
button {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
.insect-list {
  list-style-type: none;
  padding: 0;
}
.insect-list li {
  padding: 8px;
  border-bottom: 1px solid #ccc;
}
</style>
</head>
<body>

<header>昆虫観察ノート</header>

<div class="tab-container">
  <div class="tab active" onclick="openTab('home')">ホーム</div>
  <div class="tab" onclick="openTab('insects')">昆虫リスト</div>
  <div class="tab" onclick="openTab('x')">X（旧Twitter）</div>
</div>

<div id="home" class="content active">
  <h2>ようこそ！</h2>
  <p>観察した昆虫を記録しましょう。</p>
</div>

<div id="insects" class="content">
  <h2>昆虫リスト</h2>
  <ul id="insectList" class="insect-list"></ul>
  <button id="addButton" onclick="showAddForm()">＋ 新しい昆虫を追加</button>

  <div id="addForm" style="display:none; margin-top:20px;">
    <h3>新しい昆虫を追加</h3>
    <input type="text" id="newInsectName" placeholder="昆虫の名前を入力">
    <br><br>
    <button onclick="addInsect()">追加</button>
    <button onclick="cancelAdd()">戻る</button>
  </div>
</div>

<div id="x" class="content">
  <h2>X（旧Twitter）</h2>
  <p>Xのページが自動で開きます...</p>
</div>

<script>
function openTab(tabName) {
  const tabs = document.getElementsByClassName("tab");
  const contents = document.getElementsByClassName("content");
  for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
  for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");

  document.getElementById(tabName).classList.add("active");
  document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add("active");

  // Xタブが開かれたら自動で新しいタブで開く
  if (tabName === "x") {
    window.open("https://x.com/", "_blank");
  }
}

function showAddForm() {
  document.getElementById("addForm").style.display = "block";
  document.getElementById("addButton").style.display = "none"; // ← ボタンを隠す
}

function cancelAdd() {
  document.getElementById("addForm").style.display = "none";
  document.getElementById("addButton").style.display = "inline-block"; // ← 元に戻す
}

function addInsect() {
  const name = document.getElementById("newInsectName").value.trim();
  if (name !== "") {
    const li = document.createElement("li");
    li.textContent = name;
    document.getElementById("insectList").appendChild(li);
    document.getElementById("newInsectName").value = "";
  }
  cancelAdd();
}
</script>

</body>
</html>
